name: Scraper

permissions:
  contents: write  # <-- IMPORTANT

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # <-- important aussi

      - run: python scraper.py

      - run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add deals.json
          git commit -m "update" || echo "No changes"
          git push

name: Auto-scraper

on:
  schedule:
    - cron: "0 */1 * * *"   # ExÃ©cute toutes les 6 heures
  workflow_dispatch:        # Bouton "Run workflow" dans GitHub
  push:
    paths:
      - scraper_multi.py

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install deps
      run: |
        pip install requests beautifulsoup4

    - name: Run scraper
      run: python scraper_multi.py

    - name: Commit updated deals.json
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add deals.json
        git commit -m "Auto-update deals.json" || echo "Aucun changement"
        git push
