name: Auto-scraper

permissions:
  contents: write   # <-- OBLIGATOIRE pour autoriser git push

on:
  schedule:
    - cron: "0 */1 * * *"   # Toutes les heures
  workflow_dispatch:
  push:
    paths:
      - scraper_multi.py

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # indispensable

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install deps
      run: |
        pip install requests beautifulsoup4

    - name: Run scraper
      run: python scraper_multi.py

    - name: Commit updated deals.json
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add deals.json
        git commit -m "Auto-update deals.json" || echo "Aucun changement"
        git push
